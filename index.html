<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy birthday 💖</title>

  <!-- Link CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating Bubbles -->
  <div class="floaty f1"></div>
  <div class="floaty f2"></div>
  <div class="floaty f3"></div>
  <div class="floaty f4"></div>
<header>“Life’s better with you by my side 💖 Thankful for all the laughs, secrets, and endless memories we share!”</header>
  <header>🌈 Photo gallery of Sleeping Queen 💕</header>

  <div class="photo-buttons">
    <div class="photo-button" onclick="showMessage('You’re the sweetest! 🍭')">
      <img src="images/A.jpeg" alt="Cute Image 1">
      <div class="caption">Foody Love</div>
    </div>

    <div class="photo-button" onclick="showMessage('Keep Smiling 😊')">
      <img src="images/B.jpeg" alt="Cute Image 2">
      <div class="caption">Sweet Smile</div>
    </div>

    <div class="photo-button" onclick="showMessage('Dream big, sparkle more ✨')">
      <img src="images/C.jpeg" alt="Cute Image 3">
      <div class="caption">Dreamy Sky</div>
    </div>

    <div class="photo-button" onclick="showMessage('Be your own sunshine ☀️')">
      <img src="images/F.jpeg" alt="Cute Image 4">
      <div class="caption">Sunny Day</div>
    </div>

    <div class="photo-button" onclick="showMessage('Bloom where you are planted 🌸')">
      <img src="images/E.jpeg" alt="Cute Image 5">
      <div class="caption">Flower lover</div>
    </div>

    <div class="photo-button" onclick="showMessage('You’re magical 🌙')">
      <img src="images/G.jpeg" alt="Cute Image 6">
      <div class="caption">Moonlight</div>
    </div>
  </div>

  <div class="message-box" id="messageBox">💌 Click a photo to see a message 💌</div>

  <!-- Link JS file -->
  <script src="script.js"></script>
  

</body>
</html>
